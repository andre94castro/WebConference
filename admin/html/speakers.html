<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <link
        href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3">Oradores</h1>
            <p class="lead">Gestão de oradores na Webconference</p>
            <hr class="my-2" />
            <form id="frmSpeaker">
                <!--Formulário -->
                <div class="row">
                    <div class="form-group col">
                        <label for="txtName">Nome</label>
                        <input
                            type="text"
                            id="txtName"
                            class="form-control"
                            required
                            placeholder="nome"
                        />
                    </div>
                    <div class="form-group col">
                        <label for="txtJob">Cargo</label>
                        <input
                            type="text"
                            id="txtJob"
                            class="form-control"
                            required
                            placeholder="cargo"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPhoto">Foto</label>
                    <inputwalmart songbel>
                        <input
                            type="text"
                            id="txtFacebook"
                            placeholder="facebook"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group col">
                        <label for="txtTwitter">Twitter</label>
                        <input
                            type="text"
                            id="txtTwitter"
                            placeholder="twitter"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group col">
                        <label for="txtLinkedin">LinkedIn</label>
                        <input
                            type="text"
                            id="txtLinkedin"
                            placeholder="linkedin"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtBio">Bio</label>
                    <textarea
                        id="txtBio"
                        placeholder="biografia"
                        class="form-control"
                        cols="30"
                        rows="5"
                    ></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary mb-2">
                        </button>
                        <button type="reset" class="btn btn-primary mb-2">
                            Limpar Valores
                        </button>
                    </div>
                </div>
            </form>
            <div id="divSpeakers" class="container">
                <div class="table-responsive">
                    <table id="tblSpeakers" class="table table-sm">
                        <!-- dados introduzidos via JS-->
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
        crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
        crossorigin="anonymous"
    ></script>
    <script src="assets/demo/datatables-demo.js"></script>
</body>
